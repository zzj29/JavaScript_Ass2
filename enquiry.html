        <div id="headerContent">

        </div> <!-- END #headerContent -->
    </header>
    
    <div id="wrapper">
        <h1>Enquiry Form</h1>
        <form id="form2" method="post" action="mailto:user@host.com" enctype="text/plain">
            <fieldset  style="width:550px">
                <div>
                    <br/><br/>
                    <!-- General information to validate -->
                    <label for="txtfirstName">First name: </label>
                    <input type="text" name="txtfirstName" id="txtfirstName" size="30" />
                    <br/><br/>

                    <label for="txtLastName">Last name: </label>
                    <input type="text" name="txtLastName" id="txtLastName" size="30" />
                    <br/><br/>

                    <label for="txtEmail">Email address: </label>
                    <input type="text" name="txtEmail" id="txtEmail"  size="30" />
                    <br/><br/>

                    <label for="txtMobile">Mobile number: </label>
                    <input type="text" name="txtMobile" id="txtMobile"  size="30" />
                    <br/><br/>

                    <label for="areaResult">Comments</label>
                    <textarea name="areaResult" id="areaResult" cols="40" rows="7"></textarea>
                    <br/><br/>
                </div>

                <div class="ClassTime">
                    <p>Your preferred class time</p>
                    <input type="radio" name="radiotime" id="radioday" value="dayclass" />
                    <label for="radioday">Day Class</label>
                    <br />
                    <input type="radio" name="radiotime" id="radionight" value="nightclass" />
                    <label for="radionight">Night Class</label>
                    <br /><br />
                    <label for="txtResult">Selection Result</label><br />
                    <input type="text" name="txtResult" id="txtResult" size="50" />
                    <br/><br/>
                </div>

                <div id="buttons">
                    <input type="submit" name="btnSubmit" id="btnSubmit" value="Submit Form" />
                    <input type="reset" name="btnReset" id="btnReset" value="Reset Form" />
                    <br/><br/>
                </div>
            </fieldset>
        </form>

    </div> <!-- END #wrapper -->
